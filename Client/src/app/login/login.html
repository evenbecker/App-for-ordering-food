<section class="vh-100" style="background-color: #c58255">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="Food.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 0"
              />
              <img src="login_form_image.png" alt="chief" class="img-fluid my-pic" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #form="ngForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-pizza-slice fa-2x me-3" style="color: #ff4319"></i>
                    <span class="h2 fw-bold mb-4 my-color">App for ordering food</span>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Login ID</label>
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      name="UserID"
                      [(ngModel)]="LoginId"
                      placeholder="Enter Your Login ID"
                      required
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      name="Password"
                      [(ngModel)]="Password"
                      placeholder="Enter Your Password"
                      required
                    />
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="button"
                      (click)="cLog()"
                      [disabled]="form.invalid"
                    >
                      Login
                    </button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a routerLink="/signup" style="color: #393f81">Register here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
